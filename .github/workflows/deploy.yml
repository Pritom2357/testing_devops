name: Deploy to Digital Ocean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            # Clean up logic: Remove if exists (to avoid conflicts), then clone fresh
            if [ -d "/root/frostbite-warehouse" ]; then
              echo "Removing existing directory..."
              rm -rf /root/frostbite-warehouse
            fi
            
            echo "Cloning fresh repository..."
            # Using HTTPS with GITHUB_TOKEN to avoid SSH key management on the server
            git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Pritom2357/frostbite-warehouse.git /root/frostbite-warehouse
            
            cd /root/frostbite-warehouse
            
            echo "Setting up environment variables..."
            cat > .env << 'EOF'
            DB_HOST=db
            DB_PORT=5432
            DB_NAME=frostbite_warehouse
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            POSTGRES_USER=${{ secrets.DB_USER }}
            POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }}
            POSTGRES_DB=frostbite_warehouse
            EOF
            
            echo "Starting services..."
            docker compose up -d --build