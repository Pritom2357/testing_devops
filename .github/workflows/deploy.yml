name: Deploy to Digital Ocean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            if [ -d "/root/frostbite-warehouse/.git" ]; then
              echo "Existing repository found. Pulling updates..."
              cd /root/frostbite-warehouse
              git pull origin main
            else
              echo "No valid repository found. Cloning fresh..."
              rm -rf /root/frostbite-warehouse
              git clone git@github.com:Pritom2357/frostbite-warehouse.git /root/frostbite-warehouse
              cd /root/frostbite-warehouse
            fi
            
            cat > .env << 'EOF'
            DB_HOST=db
            DB_PORT=5432
            DB_NAME=frostbite_warehouse
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            POSTGRES_USER=${{ secrets.DB_USER }}
            POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }}
            POSTGRES_DB=frostbite_warehouse
            EOF
            
            docker compose up -d --build