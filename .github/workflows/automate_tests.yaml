name: Automate Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin123
          POSTGRES_DB: frostbite_warehouse
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/backend/package-lock.json

      - name: Install Dependencies
        working-directory: server/backend
        run: npm ci

      - name: Initialize Database
        env:
          PGPASSWORD: admin123
        run: |
          psql -h localhost -U admin -d frostbite_warehouse -f database/init.sql

      - name: Run Tests
        working-directory: server/backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: frostbite_warehouse
          DB_USER: admin
          DB_PASSWORD: admin123
        run: npm test
